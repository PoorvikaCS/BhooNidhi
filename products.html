<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categories</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f4f6f5;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  padding:25px 8%;
}

.menu-btn{
  background:#2f6f4e;
  color:#fff;
  border:none;
  padding:12px 18px;
  font-size:20px;
  border-radius:10px;
  cursor:pointer;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-300px;
  width:280px;
  height:100%;
  background:#fff;
  box-shadow:5px 0 25px rgba(0,0,0,.1);
  padding:60px 30px;
  transition:.4s;
  z-index:1000;
}

.sidebar.active{ left:0; }

.sidebar ul{
  list-style:none;
  padding:0;
}

.sidebar li{
  padding:18px 0;
  font-size:18px;
  cursor:pointer;
}

.sidebar li:hover{ color:#2f6f4e; }

.close-btn{
  position:absolute;
  top:20px;
  right:20px;
  font-size:26px;
  cursor:pointer;
}

/* OVERLAY */
.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.4);
  top:0;
  left:0;
  opacity:0;
  visibility:hidden;
  transition:.3s;
}

.overlay.active{
  opacity:1;
  visibility:visible;
}

/* CATEGORY GRID */
.category-container{
  padding:40px 8%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.category-card{
  background:#fff;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 15px 30px rgba(0,0,0,0.08);
  cursor:pointer;
  transition:.3s;
}

.category-card:hover{
  transform:translateY(-5px);
}

.category-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.category-card h4{
  margin:0;
  padding:15px;
}
</style>
</head>
<body>

<div class="header">
  <button class="menu-btn" onclick="openSidebar()">☰</button>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <div class="close-btn" onclick="closeSidebar()">×</div>
  <ul>
    <li onclick="goCategory('all')">Explore All</li>
    <li onclick="goCategory('brush')">Brush Cutters</li>
    <li onclick="goCategory('sprayer')">Sprayers</li>
    <li onclick="goCategory('tiller')">Power Tillers</li>
  </ul>
</div>

<div id="overlay" class="overlay" onclick="closeSidebar()"></div>

<!-- CATEGORY IMAGES -->
<div class="category-container">

  <div class="category-card" onclick="goCategory('brush')">
    <img src="h1.jpeg">
    <h4>HTP Power Sprayer</h4>
  </div>

  <div class="category-card" onclick="goCategory('sprayer')">
    <img src="ch1.jpeg">
    <h4>Chaff Cutter</h4>
  </div>

  <div class="category-card" onclick="goCategory('tiller')">
    <img src="w1.jpeg">
    <h4>Water Pump</h4>
  </div>
  <div class="category-card" onclick="goCategory('brush')">
    <img src="br1.jpeg">
    <h4>Brush Cutters</h4>
  </div>

  <div class="category-card" onclick="goCategory('sprayer')">
    <img src="i1.jpeg">
    <h4>inter-cultivator</h4>
  </div>

  <div class="category-card" onclick="goCategory('tiller')">
    <img src="l6.jpeg">
    <h4>Lawn Mover</h4>
  </div>


</div>

<script>
function openSidebar(){
  sidebar.classList.add("active");
  overlay.classList.add("active");
}

function closeSidebar(){
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
}

function goCategory(category){
  window.location.href = "category.html?type=" + category;
}
</script>

</body>
</html>
