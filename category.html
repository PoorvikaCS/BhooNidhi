<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f4f6f5;
}

/* HEADER */
.top-bar{
  display:flex;
  align-items:center;
  padding:25px 8%;
}

.back-btn{
  background:#2f6f4e;
  color:#fff;
  border:none;
  padding:10px 16px;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
}

/* GRID */
.products-container{
  padding:40px 8%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.product-card{
  background:#fff;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 15px 30px rgba(0,0,0,0.08);
}

.product-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.product-card h4{
  margin:0;
  padding:15px;
}
</style>
</head>
<body>

<div class="top-bar">
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
</div>

<div class="products-container">

  <!-- Brush -->
  <div class="product-card brush">
    <img src="images/brush1.jpg">
    <h4>Brush Cutter Model X</h4>
  </div>

  <!-- Sprayer -->
  <div class="product-card sprayer">
    <img src="images/sprayer1.jpg">
    <h4>Agriculture Sprayer Pro</h4>
  </div>

  <!-- Tiller -->
  <div class="product-card tiller">
    <img src="images/tiller1.jpg">
    <h4>Mini Power Tiller</h4>
  </div>

</div>

<script>
function goBack(){
  window.location.href="products.html";
}

const params = new URLSearchParams(window.location.search);
const type = params.get("type");

const cards = document.querySelectorAll(".product-card");

cards.forEach(card=>{
  if(type === "all"){
    card.style.display="block";
  }
  else{
    card.style.display =
      card.classList.contains(type) ? "block" : "none";
  }
});
</script>

</body>
</html>
